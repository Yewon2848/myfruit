<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>목록보기</title>
</head>
<body>
<h1>상품목록</h1>
<table>
    <tr>
        <th>아이디</th>
        <th>상품명</th>
    </tr>
    <!-- 반복구간 시작 -->
    <tr th:each="item: ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.item}"></td>
    </tr>
    <!-- 반복구간 끝 -->
</table>
</body>
</html>
